    <title>jQuery- Toan Tu So Sanh</title>

<body>
    <style>
        .myborder
        {
            border: 1px solid red;

        }
    </style>
    <script>
        $(document).ready(function(){

            // div co title = div1
            //$('div[title|="div1"]').addClass('myborder');

            //div co title ket thuc bang 2
           // $('div[title$="2"]').addClass('myborder');

            //div co title bat dau 
            $('div[title^="a"]').addClass('myborder');

            //div co title co ky tu iv
            $('div[title*="iv"]').addClass('myborder');

        })

    </script>

    </div>
