<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Selector theo CLass </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
           //$('.small').css('border','1px solid red')

           //lay tat ca cac selector co id la first va co class la big
           $('#first.big').css('border','1px solid red')

           //lay tat ca cac selector co id la first va co class con la small
           //$('#first .small').css('border','1px solid red')

           // tim phan tu selector ma class vua co small vua co test
           $('.small.test').css('border','1px solid blue')
        })
    </script>
    <div id = "first" class = "big">
        <span class="small"> Hello world</span>
    </div>
    <div class = "small test">
        <p> Good Morning!!!! </p>
    </div>
    <div class = "small">
       <div class = "xsmall"> Data is empty </div>
    </div>
</body>
</html>
